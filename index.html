<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="score-wrapper">
        <p>Your Result</p>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      </div>
      
      <p class="score_p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summmary_wrapper">
        <div class="reaction summary_layout">
          
          <div class="content">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          
          <div class="mark">
            <p>80 <span>/100</span></p>
          </div>
        </div>
        <div class="memory summary_layout">
          <div class="content">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          
          <div class="mark">
            <p>92 <span>/100</span></p>
          </div>
        </div>
        <div class="verbal summary_layout">
          <div class="content">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          
          <div class="mark ">
            <p>61 <span>/100</span></p>
          </div>
        </div>
        <div class="visual summary_layout">
          <div class="content">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          
          <div class="mark">
            <p>72 <span>/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thinthunaing">Thin Thu Naing</a>.
  </div>
</body>
</html>
